    <div class="wrapper">
      <div class="form_container">
        <form name="form" action="{{ url_for('generate') }}" method="POST">

          <div class="form_wrap">
            <div class="form_item">

              <div class="drop_box">
                <div>
                  <h4>Importe seu arquivo aqui</h4>
                </div>
                <p>Arquivos Suportados: .XLSX, .CSV, .XLS, .XLSB, .XLSB</p>
                <input type="file" hidden accept=".xlsx,.xls,.csv,.xlsm,.xlsb" id="fileID" style="display:none;">
                <button class="btn">Escolher arquivo</button>
              </div>
            </div>
          </div>
          <div class="upload">

            <label for="file-upload" class="file-upload">
              <i class='bx bx-cloud-upload'></i> 
            </label>
      
            <h3> Importe seus arquivos </h3>
            <p> Arraste ou clique para fazer upload</p>
