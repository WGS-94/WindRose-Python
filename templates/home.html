<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/qqicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/homestyle.css">
    <title>QQInvite</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        background: #f2f2f2;
      }

      header {
        padding: 0.5rem 2rem;
        background: #008d53;
        color: white;
        height: 60px;
        display: flex;
        justify-content: space-between;
      }

      header div {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 1rem;
        /* border: 1px solid red; */
      }

      header div a {
        background-color: white;
        color: #199319;
        padding: 0.5rem;
        text-decoration: none;
        border-radius: 5px;
      }

      header div a:hover {
        border: 1px solid white;
        color: white;
        background: transparent;
      }

      @media screen and (max-width: 860px) {
        header {
          padding: 0 10px;
          display: flex;
          flex-direction: column;
          height: auto;
        }

        header > div ~ div {
          border-top: 1px solid #eee;
          display: flex;
          justify-content: space-between;
          align-items: center;
        } 

        header div {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          padding: 10px 0;
        }

        header div h4 {
          font-size: 12px;
        }

        header img {
          width: 22%;
        }
      }

      .wrapper {
        max-width: 650px;
        width: 100%;
        margin: 80px auto 0;
        padding: 10px;
      }

      .wrapper .form_container {
        background: #fff;
        padding: 30px;
        box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.15);
        border-radius: 5px;
        /* border: 1px solid red; */
      }

      .wrapper .form_container .form_item {
        margin-bottom: 25px;
      }

      .form_wrap.fullname,
      .form_wrap.select_box {
        display: flex;
      }

      .form_wrap.fullname .form_item,
      .form_wrap.select_box .form_item {
        width: 50%;
      }

      .form_wrap.fullname .form_item:first-child,
      .form_wrap.select_box .form_item:first-child {
        margin-right: 4%;
      }


  </style>

  </head>
  <body>
    
    <header>
      <div>
        <img
          src="https://cdn.discordapp.com/attachments/836686867625541655/1066121537301774466/logo_transparente_branco.png"
          alt="Logo"
        />
        <h4>Gerador de Gráfico de Rosa dos Ventos</h4>
      </div>
    </header>

    <div class="wrapper">
      <div class="form_container">
        <form 
          name="form" 
          action="{{ url_for('generate') }}" 
          method="POST" 
          enctype="multipart/form-data">

          <div class="form_wrap">
            <div class="form_item">
              <!-- <h3>Faça o upload dos dados para gerar o gráfico</h3> -->
              <!-- <div class="drop_box">
                <div>
                  <h4>Importe seu arquivo aqui</h4>
                </div>
                <p>Arquivos Suportados: .XLSX, .CSV, .XLS, .XLSB, .XLSB</p>
                <input type="file" hidden accept=".xlsx,.xls,.csv,.xlsm,.xlsb" id="fileID" style="display:none;">
                <button class="btn">Escolher arquivo</button>
              </div> -->

              <div class="upload">
                <label for="file-upload" class="file-upload">
                  <i class='bx bx-cloud-upload'></i> 
                </label>
                <h3> Importe seus arquivos </h3>
                <p> Arraste ou clique para fazer upload</p>
                <div class="upload-display"> <input id="file-upload" type="file" multiple /> </div>
              </div>
            </div>
          </div>

          
        </form>
      </div>
    </div>

    <!-- <script>
    </script> -->
    
  </body>
</html>
